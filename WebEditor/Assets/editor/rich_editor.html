<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="rich_editor.css">
</head>
<body>
    <!--标题-->
    <div contenteditable="true" placeholder="" id="field_title" class="editor_field placeholder %@">%@</div>
    
    <!--分割线-->
    <div contenteditable="false" class="separatorDiv %@"><hr /></div>
    
    <!--正文-->
    <div contenteditable="true" placeholder="" id="field_content" class="editor_field placeholder">%@</div>
    
<script type="text/javascript" src="rich_editor.js"></script>
</body>
</html>
